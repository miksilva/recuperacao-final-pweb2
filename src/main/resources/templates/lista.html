<!doctype html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Lista de Produtos</title>
    <style>
        h1 {
            text-align: center;
            padding-bottom: 20px;
        }

        .container form {
            padding-bottom: 30px;
            text-align: center;
        }
        h2{
            padding-left: 20px;
            padding-top: 20px;
        }
     
    </style>
   
</head>

<body>
    <h1>Lista De Produtos</h1>

    <div class="container">
        <form  th:action="@{/cadastrar}" method="POST" th:object="${item}">

            <div class="row">
                <div class="col  mb-2">
                    <input type="text" class="form-control" id="Descricao" placeholder="Descricao" th:field="*{descricao}">
                </div>
            </div>
           <div class="row">
            <div class="col mb-2">
                <input type="text" class="form-control" id="quantidade" placeholder="0.0" th:field="*{quantidade}">
            </div>
           </div>
          <div class="row">
            <div class="form-group mx-sm-3">
                <div class="col-auto my-1">
                    <select class="custom-select mr-sm-2" id="urgente" name="urgente">
                        <option selected>Urgente</option>
                        <option value="true">Sim</option>
                        <option value="false">Nao</option>
                    </select>
                </div>
            </div>
          </div>
            <button type="submit" class="btn btn-primary mb-2">Confirmar</button>
        </form> 
    </div>
       
    <div class="container">
    
        <table class="table table-striped table-dark ">
            <thead>
                <tr>
                    <th scope="col">Descricao</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Urgente</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${itens}">
                    <th scope="row" th:text="${item.descricao}"></th>
                    <th scope="row" th:text="${item.quantidade}"></th>
                    <th scope="row" th:text="${item.urgente}"></th>
                    <th><a th:href="@{'/deletar/' + ${item.id}}">Excluir</a></th>
                </tr>

            </tbody>
        </table>
        <h2><a href="/">voltar a pagina inicial</a></h2>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
